//选择框
function toSearch(objid, entityID, callback) {
	var cfg = new Object();
	cfg.entityID = entityID;
	if (entityID == '1')
	{	
		cfg.multiple = false;
	}
	else {
		cfg.multiple = true;
	}
	var array = new Array();
	try {
		cfg.checkedObj = array;
	} catch (e) {
	}
	
	cfg.condition = "";
	cfg.custparam = '{ "flowkey": "'+flowkey+'", "stepkey":"'+stepkey+'"}';
	cfg.width = "70%";//设置弹框宽度
	cfg.height = "70%";//设置弹框高度
	parent.parent.parent.Chosen.chosenEntity(cfg, function(data) {
		var ids = "";
		var names = "";
		if (data.length > 0) {
			for (var i = 0; i < data.length; i++) {
				if (i == 0) {
					ids = data[0].id;
					names = data[0].sname;
				} else {
					ids = ids + "," + data[i].id;
					names = names + "," + data[i].sname;
				}
			}
			$('#' + objid).val(names);
			$('#' + objid).attr("hidID", ids);
			callback(ids);
		} else {
			$('#' + objid).val('');
			callback('');
		}
	});
}

$("#saveBtn").click(function(){
	var form = $("#oForm");
	var validator = form.validate({
		rules: {
			ssignrule: {
				number: true
			}
		}
	});
	if (!validator.form()) {
		return;
	}
	$("#saveBtn").attr('disabled', "true");
	var param = form.serializeJSON();
	param['flowkey'] = flowkey;
	param['stepkey'] = stepkey;
	/*
	jQuery.post(getWorkflowPath()+"/rest/flowuser",param,function(result){
	});
	*/
	$.ajax({
		type : 'POST',
		cache : false,
		async : true,
		url : getWorkflowPath()+"/rest/editor/user",
		dataType : "json",
		data : param ,
		success : function(result) {
			$("#saveBtn").removeAttr('disabled');
		},
		error : function(xhr, ajaxOptions, thrownError) {
		}
	});
});

function usermodeclick(index){
	if(index == 0){
		$(".group1").hide();
		$(".group2").hide();
		$(".group4").hide();
		$(".group4_1").hide();
		$(".group5").hide();
		$(".group6").hide();
	}else if(index == 1){
		$(".group1").show();
		$(".group2").hide();
		$(".group4").hide();
		$(".group4_1").hide();
		$(".group5").hide();
		$(".group6").hide();
	}else if(index == 2){
		$(".group1").hide();
		$(".group2").show();
		$(".group4").hide();
		$(".group4_1").hide();
		$(".group5").hide();
		$(".group6").hide();
	}else if(index == 3){
		$(".group1").hide();
		$(".group2").hide();
		$(".group4").show();
		if ($('#sroleid').val() == -2) {
			$(".group4_1").show();
		}
		else {
			$(".group4_1").hide();
		}
		$(".group5").hide();
		$(".group6").hide();
	}else if(index == 4){
		$(".group1").hide();
		$(".group2").hide();
		$(".group4").hide();
		$(".group4_1").hide();
		$(".group5").show();
		$(".group6").hide();
	}else if(index == 5){
		$(".group1").hide();
		$(".group2").hide();
		$(".group4").hide();
		$(".group4_1").hide();
		$(".group5").hide();
		$(".group6").show();
	}
}

function processmodeclick(index){ // 会签规则控制
	if(index == 2){
		$(".group3").show();
	}else{
		$(".group3").hide();
	}
}
