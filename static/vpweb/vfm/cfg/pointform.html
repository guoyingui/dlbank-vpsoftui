					<div class="form-group">

							<label class="col-sm-4 col-md-3 control-label text-ellipsis">权限码：</label>
							<div class="col-sm-8 col-md-9">

						</div>
						<div class="col-sm-6">
							<label class="col-sm-4 col-md-3 control-label text-ellipsis">权限名称：</label>
							<div class="col-sm-8 col-md-9">
								<input id="sname" name="sname" class="form-control" type="text" minlength="2" maxlength="160" type="text" required>
							</div>
						</div>
					</div>
					<div class="form-group hide">
						<div class="col-sm-6">
							<label class="col-sm-4 col-md-3 control-label text-ellipsis">页签显示名称</label>
							<div class="col-sm-8 col-md-9">
								<input id="stabname" name="stabname" class="form-control" type="text" minlength="2" maxlength="120" type="text" required>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-6">
							<label class="col-sm-4 col-md-3 control-label text-ellipsis">关联实体：</label>
							<div class="col-sm-8 col-md-9">
				                <div class="input-group vp-width-100">
				                    <select data-placeholder="" id="relentity" name = "relentity" hidid="" class="chosen-select vp-width-100" tabindex="2">
				                        
				                    </select>
				                </div>
							</div>
						</div>
						<div class="col-sm-6 vpreltab hide">
							<label class="col-sm-4 col-md-3 control-label text-ellipsis">权限绑定页签：</label>
							<div class="col-sm-8 col-md-9">
				                <div class="input-group vp-width-100">
				                    <div class="radio radio-info radio-inline">
										<input type="radio" id="onleventflag1" value="0" name="onleventflag" >
										<label for="iflag1">绑定</label>
									</div>
									<div class="radio radio-info radio-inline">
										<input type="radio" id="onleventflag2" value="1" name="onleventflag" checked="">
										<label for="iflag2">取消</label>
									</div>
				                </div>
							</div>
						</div>
						
					</div>
					
					<div class="form-group">
						<div class="col-sm-6 vpproject hide">
							<label class="col-sm-4 col-md-3 control-label text-ellipsis">管控模式：</label>
							<div class="col-sm-8 col-md-9">
				                <div class="input-group vp-width-100">
				                    <select data-placeholder="" id="icontroltypestr" name = "icontroltypestr" hidid="" class="chosen-select vp-width-100" tabindex="2">

					<div class="form-group">

						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">

							<div class="col-sm-10 col-md-11">

								<label class="col-sm-2">React：<i id="ilinktypestr" hidid="0" class="fa fa-toggle-on fa-fw text-success" onclick="toggleLinck(this)" data-toggle="tooltip" data-placement="right" title="是"></i> </label>
								<label class="col-sm-2">状态：<i id="iflagstr" hidid="0" class="fa fa-toggle-on fa-fw text-success" onclick="toggleState(this)" data-toggle="tooltip" data-placement="right" title="启用"></i></label>
					        </div>
						</div>
					</div>
				</form>
				</div>

<script>
	var relentityid = getParameter("ientityid");
	var config = {'.chosen-select': {} };
	$('#frmForm', parent.document).height(( $(".ibox").height() + 260 ) + 'px');

	var html = '<option value="0" selected>不适用</option>'
			+ '<option value="1">瀑布模型</option>'
			+ '<option value="2">敏捷模型</option>'
			+ '<option value="3">瀑布+敏捷</option>';
	$('#icontroltypestr').append(html);
	
	if (getParameter("iid") == null) {
		//$('#relentity').attr('disabled','disabled');
		//for (var selector in config) {
		//	$(selector).chosen(config[selector]);
		//};
	}
	else {
		$(".vpform").show();
	}

	if (getParameter("ientityid") == 7) {
		$(".vpproject").show();
	}

  	//筛选数据类型
	$(document).on('click','.active-result',function(){
	 	var index=$(this).attr("data-option-array-index");
	 	if($(this).closest("#relentity_chosen").attr("id")=="relentity_chosen"){
	 		relentityid=$("#relentity>option:eq("+index+")").val();
	 		$('#relentity').attr('hidid',relentityid);
	 	}
	});

	function toggleLinck(obj) {
		if (obj.className.indexOf("text-success") != -1) {
			obj.className = "fa fa-toggle-off fa-fw text-fail";
			obj.setAttribute("data-original-title", "否");
			$(obj).attr("hidid","1");
		}
		else if (obj.className.indexOf("text-fail") != -1) {
			obj.className = "fa fa-toggle-on fa-fw text-success";
			obj.setAttribute("data-original-title", "是");
			$(obj).attr("hidid","0");
		}
	}

	function toggleState(obj) {
		if (obj.className.indexOf("text-success") != -1) {
			obj.className = "fa fa-toggle-off fa-fw text-fail";
			obj.setAttribute("data-original-title", "禁用");
			$(obj).attr("hidid","1");
		}
		else if (obj.className.indexOf("text-fail") != -1) {
			obj.className = "fa fa-toggle-on fa-fw text-success";
			obj.setAttribute("data-original-title", "启用");
			$(obj).attr("hidid","0");
		}
	}
	function toggleTab(obj) {
		if (obj.className.indexOf("text-success") != -1) {
			obj.className = "fa fa-toggle-off fa-fw text-fail";
			obj.setAttribute("data-original-title", "隐藏");
			$(obj).attr("hidid","1");
		}
		else if (obj.className.indexOf("text-fail") != -1) {
			obj.className = "fa fa-toggle-on fa-fw text-success";
			obj.setAttribute("data-original-title", "显示");
			$(obj).attr("hidid","0");
		}
	}	

	function loadFunction(){
		var ican = true;
		var accesslevel = -1;
		if (getParameter("iid") != 0) {
			vpPostAjax('/cfgfunction/getPoint', { iid: getParameter("iid"), iparent: getParameter("iparent") }, "POST", function(rst) {			
				var json = rst.data;
				accesslevel = rst.accesslevel;
			
				if (json.ishowtabs == '0') {
					$('#onleventflag1').attr("checked", true);
				}
				else {
					$('#onleventflag2').attr("checked", true);
				}

				for (var key in json) {
					if(key=='ientityid'){
						relentityid = json[key];
			    		$('#ientityid').val(json[key]);
			    		$('#relentity').attr('hidid',json[key]);
					}
					else if(key=='icontroltype'){
			    		$('#icontroltypestr').attr('hidid',json[key]);
					}
					else if(key=='iflag'){
			    		$('#iflag').val(json[key]);
			    		$('#iflagstr').attr('hidid',json[key]);
			    		if(json[key]=='1'){
			    			var obj = document.getElementById("iflagstr");
			    			toggleState(obj);
			    			$("#iflagstr").attr('title','禁用');
			    		}
					}else if(key=='ilinktype'){
						$("#ilinktype").val(json[key]);
			    		$('#ilinktypestr').attr('hidid',json[key]);
			    		if(json[key]=='1'){
			    			var obj = document.getElementById("ilinktypestr");
			    			toggleState(obj);
			    			$("#ilinktypestr").attr('title','否');
			    		}
					}else if(key=='ishowtabs'){
						$("#ishowtabs").val(json[key]);
			    		$('#ishowtabsstr').attr('hidid',json[key]);
			    		if(json[key]=='1'){
			    			var obj = document.getElementById("ishowtabsstr");
			    			toggleState(obj);
			    			$("#ishowtabsstr").attr('title','隐藏');
			    		}
					}else{
						$('#'+key).val(json[key]);	
					}
				}
				
			});
		} else {
			$('#iid').val('0');
			$('#ifuntionid').val(getParameter("ifuntionid"));
			$('#iparent').val(getParameter("iparent"));
			accesslevel = 1;
		}
		
		if ($('#iparent').val() == 0 || $('#iparent').val() == '') {
			$(".vptab").removeClass("hide");
		}	
		else {
			$(".vpreltab").removeClass("hide");
		}
		
		if ($('#ientityid').val() == 7) {
			$(".vpproject").removeClass("hide");
		}


		//选择实体下拉框数据填充
		vpPostAjax('/cfgentattr/getDataTypeList', {scode:'entity'}, 'POST', function(rst) {
			var data = rst;
			if(data.success){
				var html = '<option value="0">请选择...</option>';
				var list = data.data;
				$.each(list, function(i, item) {					
					if(item.iid==relentityid){
						html+= '<option value="'+item.iid+'" hassubinfo="true" selected>'+item.sname+'</option>';
					}else{
						html+= '<option value="'+item.iid+'" hassubinfo="true">'+item.sname+'</option>';
					}
				});
				$('#relentity').append(html);
				$('#relentity').attr('hidid',relentityid);
				
				if (ican) {
					$('#relentity').removeAttr('disabled');
				}
				else {
					$('#relentity').attr('disabled','disabled');
				}
			}else{
				layer.msg("加载实体下拉框数据异常", {icon: 2,time: 2000});
			}
		});	
		for (var selector in config) {
			$(selector).chosen(config[selector]);
		};

		$(".layui-layer-btn", parent.document).attr("style","text-align:center;");
		if(accesslevel=="1"){
		}else{
			$("#btnSaveDiv", parent.document).hide();
		}
	}

	$(document).ready(function () {	
		if (getParameter("iid") != null) {
			$("#btnSaveDiv", parent.document).width($("#addpointform", parent.document).width());
			$("#btnSaveDiv", parent.document).show();
			loadFunction();
		}
	});

	function doSave() {
		if ($("#skey").val().trim().length == 0) {
			layer.msg('权限码不能为空', { icon: 2, time: 2000 });
			return;
		}
		else if ($("#sname").val().trim().length == 0) {
			layer.msg('权限名称不能为空', { icon: 2, time: 2000 });
			return;
		}
		$("#icontroltype").val($("#icontroltypestr").attr("hidid"));
		if ($("#ishowtabs").val() == '0') {
			$("#ishowtabs").val($("#ishowtabsstr").attr("hidid"));
		}
		else {
			$("#ishowtabs").val(0);
		}
		
		$("#iflag").val($("#iflagstr").attr("hidid"));
		if ($('#iparent').val() == 0 || $('#iparent').val() == '') {
			$("#ilinktype").val($("#ilinktypestr").attr("hidid"));
		}	
		else {
			$("#ilinktype").val(getCheckValue("onleventflag"));
			$("#ishowtabs").val(getCheckValue("onleventflag"));
		}

		$("#ientityid").val($("#relentity").attr("hidid"));
		var oFormData = $('#oForm').serializeJSON();
		vpPostAjax('/cfgfunction/savePoint', oFormData , "POST", function(rst) {
			try {
				$("#iid").val(rst.iid);
				layer.msg(rst.msg, { icon: 1, time: 2000 });
				$("#frmtree", parent.document)[0].contentWindow.refreshZtree();
			}
			catch(exception) {
				layer.msg(msg004 + callback, { icon: 2, time: 2000 });
			}	
		});
	}

function getCheckValue(attrName) {
	var v = 0;
	var len = document.getElementsByName(attrName).length;
	for ( var i = 0; i < len; i++) {
		if (document.getElementsByName(attrName)[i].checked) {
			v = document.getElementsByName(attrName)[i].value;
		}

	}
	return v;
}
</script>
